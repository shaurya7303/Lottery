<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | Lottery Hub Pro</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/theme.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/password_strength.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/validation.js') }}" defer></script>
</head>

<body class="register-page">

<button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>

<div class="login-container">

    <div class="login-left image-only"></div>

 
    <div class="login-right">
        <div class="login-card">

            <h2>Register</h2>
            <p class="subtitle compact">Manage all your lottery efficiently</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
            {% endwith %}

            <form method="POST"
                  class="two-col-form"
                  onsubmit="return validateRegister()">

                <div class="form-row">
                    <div>
                        <label>First Name</label>
                        <input type="text" id="fname" name="first_name">
                        <small class="error" id="fnameError"></small>
                    </div>

                    <div>
                        <label>Last Name</label>
                        <input type="text" id="lname" name="last_name">
                        <small class="error" id="lnameError"></small>
                    </div>
                </div>

    
                <div class="form-row">
                    <div>
                        <label>Phone</label>
                        <input type="text" id="phone" name="phone">
                        <small class="error" id="phoneError"></small>
                    </div>

                    <div>
                        <label>Email</label>
                        <input type="email" id="email" name="email">
                        <small class="error" id="emailError"></small>
                    </div>
                </div>

                <div class="form-row">
                    <div>
                        <label>Password</label>
                        <input type="password"
                               id="password"
                               name="password"
                               oninput="checkStrength(this.value)">
                        <small class="error" id="passwordError"></small>
                    </div>

                    <div>
                        <label>Confirm Password</label>
                        <input type="password"
                               id="confirm_password"
                               name="confirm_password">
                        <small class="error" id="confirmPasswordError"></small>
                    </div>
                </div>

                
                <div class="strength">
                    <div id="strength-bar"></div>
                </div>


                <button type="submit"
                        id="submitBtn"
                        style="display:none;">
                    Create Account
                </button>

                <p class="signup">
                    Already have an account?
                    <a href="{{ url_for('login') }}">Log in</a>
                </p>

            </form>

        </div>
    </div>

</div>

</body>
</html>
